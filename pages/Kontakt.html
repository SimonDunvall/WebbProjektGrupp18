<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Kontakt.css">
    <title>Kontakt</title>
</head>

<body>
    <header>
        <ul>
            <li><a class="active" href="#home">test</a></li>
        </ul>
    </header>
    <main>
        <div class="container mt-3">
            <h2>Kontaktformulär</h2>
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="pwd">Namn:</label>
                    <input type="text" class="form-control" id="pwd" placeholder="Namn" name="name">
                </div>
                <div class="mb-3">
                    <label for="pwd">Telefonnummer:</label>
                    <input type="tel" class="form-control" id="pwd" placeholder="Telefonnummer" name="phonenumber">
                </div>
                <div class="mb-3">
                    <label for="pwd">Meddelande:</label>
                    <input type="tel" class="form-control" id="pwd" placeholder="Meddelande" name="message">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="approve" required> Vill du skicka formuläret
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Skicka</button>
            </form>
        </div>


    </main>
    <footer></footer>
</body>

</html>
