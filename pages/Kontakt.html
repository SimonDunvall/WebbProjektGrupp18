    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/Kontakt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <!-- Navbar -->
        <div class="navbar">
            <div class="container flex">
                <h1 class="logo">SkyWalk</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="developers.html">Developers</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>
    <main>
        <!-- Form -->
        <div class="container mt-3 contactpage">
            <h2>Contact Us</h2>
            <div class="formbox">
                <form action="/action_page.php">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="pwd" placeholder="Name" name="name">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="pwd" placeholder="Phonenumber" name="phonenumber">
                    </div>
                    <div class="mb-3">
                        <textarea name="message" id="pwd" cols="30" rows="10" placeholder="Message" class="form-control"
                            required></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="approve" required> Approve to send
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>


    </main>
    <footer></footer>
</body>
